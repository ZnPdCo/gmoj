<!DOCTYPE html>
<html>

<head>
  <title>GMOJ Ratings</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
  <link rel="shortcut icon" href="https://gmoj.net/favicon.ico">
</head>

<body>

  <div class="container mt-3">

    <div class="container mt-3">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <script>
      $.ajax({
        url: 'ratings.json',
        type: 'get',
        success: function (res) {
          var rank = 1;
          for (const [name, rating] of Object.entries(res['ratings'])) {
            $('.table tbody').append(`<tr><td>${rank}</td><td>${name}</td><td>${rating[rating.length - 1]['rating']}</td></tr>`);
            rank++
          }
        }
      });
    </script>

</body>

</html>
